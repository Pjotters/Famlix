</head>
<body>

            </div>
        </div>
    </nav>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Content API</h1>
                <p class="subtitle">Beheer je content streams</p>
            </div>
        </section>

        <section class="api-section">
            <div class="api-controls">
                <div class="api-card">
                    <h3>Stream Configuratie</h3>
                    <div class="input-group">
                        <label for="stream-key">Stream Key</label>
                        <input type="text" id="stream-key" placeholder="Voer je stream key in">
                    </div>
                    <div class="input-group">
                        <label for="stream-quality">Kwaliteit</label>
                        <select id="stream-quality">
                            <option value="1080p">1080p HD</option>
                            <option value="720p">720p HD</option>
                            <option value="480p">480p SD</option>
                        </select>
                    </div>
                    <button onclick="startStream()" class="cta-button">
                        <i class="fas fa-play"></i> Start Stream
                    </button>
                </div>

                <div class="api-card">
                    <h3>Stream Statistieken</h3>
                    <div id="stream-stats" class="stats-container">
                        <div class="stat-item">
                            <i class="fas fa-users"></i>
                            <span id="viewer-count">0</span>
                            <label>Kijkers</label>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-chart-line"></i>
                            <span id="bandwidth">0 Mbps</span>
                            <label>Bandbreedte</label>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-clock"></i>
                            <span id="uptime">00:00:00</span>
                            <label>Uptime</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="preview-section">
                <h3>Stream Preview</h3>
                <div id="stream-preview" class="preview-container">
                    <div class="api-data">
                        <p>API data wordt hier getoond</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="Image/Logo/2.png" alt="Famlix Logo" height="30">
